views:
  - title: Home
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Buiten
          - type: custom:clock-weather-card
            entity: weather.buienradar
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.sensor_stal_ponies_temperature
                name: Stal Ponies
              - type: custom:mushroom-entity-card
                entity: sensor.lumi_lumi_weather_temperature
                name: Stal Konijnen
          - camera_view: auto
            type: picture-glance
            title: Voordeur
            entities:
              - entity: binary_sensor.cam_voordeur_person_occupancy
              - entity: binary_sensor.cam_voordeur_car_occupancy
              - entity: binary_sensor.voordeur
              - entity: binary_sensor.deur_wasplaats
            camera_image: camera.cam_voordeur
          - type: custom:popup-card
            entity: binary_sensor.cam_voordeur_car_occupancy
            dismissable: true
            size: normal
            title: Wagen
            card:
              type: vertical-stack
              cards:
                - type: history-graph
                  entities:
                    - entity: binary_sensor.cam_voordeur_car_occupancy
                  hours_to_show: 2
                - camera_view: auto
                  type: picture-glance
                  title: Persoon
                  entities: []
                  camera_image: camera.cam_voordeur_car
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/camera
                  hold_action:
                    action: none
            right_button_action: {}
          - type: custom:popup-card
            entity: binary_sensor.cam_voordeur_person_occupancy
            dismissable: true
            size: normal
            card:
              type: vertical-stack
              cards:
                - type: history-graph
                  entities:
                    - entity: binary_sensor.cam_voordeur_person_occupancy
                  hours_to_show: 2
                - camera_view: auto
                  type: picture-glance
                  title: Persoon
                  entities: []
                  camera_image: camera.cam_voordeur_person
                  tap_action:
                    action: none
                  hold_action:
                    action: none
            title: Persoon voordeur
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Gelijkvloers
          - type: conditional
            conditions:
              - condition: state
                entity: input_select.seasonal
                state: Kerst
            card:
              type: custom:mushroom-light-card
              entity: light.kerstverlichting
              show_brightness_control: true
              collapsible_controls: true
              tap_action:
                action: more-info
              double_tap_action:
                action: toggle
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-climate-card
                entity: climate.living_keuken
                name: Keuken/Living
                hvac_modes: []
                collapsible_controls: false
                show_temperature_control: true
                layout: vertical
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-light-card
                    entity: light.livingbulb_light
                    fill_container: true
                    collapsible_controls: true
                    use_light_color: true
                    show_brightness_control: true
                    show_color_control: false
                    show_color_temp_control: false
                    name: Keuken
                    tap_action:
                      action: more-info
                  - type: custom:mushroom-light-card
                    entity: light.livingbulbrgb_light
                    fill_container: true
                    collapsible_controls: true
                    use_light_color: true
                    show_brightness_control: true
                    show_color_control: false
                    show_color_temp_control: false
                    name: Living
                    tap_action:
                      action: more-info
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.airthings_wave_125131_co2
                    name: CO2
                color_thresholds:
                  - value: 0
                    color: '#BBE492'
                  - value: 700
                    color: '#BBE492'
                  - value: 800
                    color: '#ebb65a'
                  - value: 1000
                    color: '#ff5722'
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.airthings_wave_125131_voc
                    name: VOC
                color_thresholds:
                  - value: 0
                    color: '#BBE492'
                  - value: 240
                    color: '#BBE492'
                  - value: 250
                    color: '#ebb65a'
                  - color: '#ebb65a'
                  - value: 2000
                    color: '#ff5722'
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.airthings_wave_125131_radon_1_day_average
                    name: Radon
                color_thresholds:
                  - value: 0
                    color: '#BBE492'
                  - value: 90
                    color: '#BBE492'
                  - value: 100
                    color: '#ebb65a'
                  - value: 150
                    color: '#ff5722'
          - type: custom:mushroom-vacuum-card
            entity: vacuum.robin
            commands:
              - start_pause
              - return_home
          - type: custom:auto-entities
            filter:
              include:
                - device_manufacturer: KSENIA
                  state: on
                  options:
                    type: custom:mushroom-entity-card
              exclude:
                - entity_id: binary_sensor.ksenia_lares_lares_zones_*
                - entity_id: binary_sensor.sabotage_*
            card_param: cards
            card:
              type: vertical-stack
            show_empty: false
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Power
            title_tap_action:
              action: navigate
              navigation_path: /energy
          - type: custom:mini-graph-card
            name: Consumptie
            hour24: true
            points_per_hour: 1
            tap_action:
              action: navigate
              navigation_path: /energy
            color_thresholds:
              - value: 0
                color: '#A4C3D2'
              - color: '#79D2B3'
              - color: '#BBE492'
              - value: 3500
                color: '#FCF570'
              - color: '#fff0d9'
              - value: 10000
                color: '#ff5722'
            entities:
              - entity: sensor.p1_meter_5c2faf058214_active_power
          - type: custom:mushroom-entity-card
            entity: sensor.p1_meter_5c2faf058214_peak_demand_current_month
            name: Maand piek
          - type: custom:auto-entities
            card:
              type: entities
              title: Laadpaal
            filter:
              include:
                - entity_id: sensor.laadpaal_status_code_*
            show_empty: false
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Beveiliging
            title_tap_action:
              action: navigate
              navigation_path: /lovelace/protect
          - type: conditional
            conditions:
              - entity: input_boolean.voortuindetectiemodus
                state: on
            card:
              type: custom:timer-bar-card
              name: Detectie modus voortuin aan
              entity: timer.voortuindetectietimer
              mushroom:
                layout: horizontal
                color: blue
          - type: conditional
            conditions:
              - entity: input_boolean.vacation_mode
                state: on
            card:
              type: custom:mushroom-template-card
              primary: Vacation Mode is active
              secondary: ""
              icon: mdi:beach
              entity: input_boolean.vacation_mode
              badge_icon: mdi:alert
              badge_color: red
              fill_container: true
              tap_action:
                action: more-info
              double_tap_action:
                action: toggle
          - type: custom:mushroom-alarm-control-panel-card
            entity: alarm_control_panel.panel_ksenia_lares_48ip
            states:
              - armed_home
              - armed_away
            name: Alarm
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: input_boolean.vacation_mode
                name: Vacation mode
                content_info: name
                use_entity_picture: false
                tap_action:
                  action: more-info
              - type: entity
                entity: input_boolean.voortuindetectiemodus
                content_info: name
                name: Camera detectie (2u)
                tap_action:
                  action: more-info
              - type: action
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/camera
                icon: mdi:cctv
              - type: entity
                entity: input_text.aankondigingbericht
                content_info: none
                name: Aankondiging
            alignment: center
          - type: custom:popup-card
            entity: input_text.aankondigingbericht
            dismissable: true
            title: Aankondiging
            size: normal
            right_button: Versturen
            card:
              type: entities
              entities:
                - entity: input_text.aankondigingbericht
                  name: Bericht
            left_button_action: {}
            right_button_action:
              service: script.aankondiging_input
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Afval
            title_tap_action:
              action: navigate
              navigation_path: /calendar
          - type: custom:auto-entities
            card_param: cards
            card:
              type: horizontal-stack
            filter:
              include:
                - entity_id: sensor.limburg_net_*
                  options:
                    type: custom:mushroom-entity-card
                    layout: vertical
              exclude:
                - attributes:
                    Days_until: '>5'
            show_empty: false
            sort:
              method: attribute
              attribute: Days_until
              reverse: true
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Work-from-Home
            subtitle: ""
          - type: horizontal-stack
            cards:
              - type: tile
                entity: input_boolean.barbarawfhmodus
                name: Barbara
                show_entity_picture: false
                vertical: true
                hide_state: false
                state_content: state
              - type: tile
                entity: input_boolean.wouterwfhmodus
                name: Wouter
                vertical: true
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Media
            title_tap_action:
              action: navigate
              navigation_path: /media-browser
          - type: custom:auto-entities
            filter:
              include:
                - domain: media_player
                  state: playing
                  options:
                    icon_type: entity-picture
                    type: custom:mushroom-media-player-card
                    volume_controls:
                      - volume_mute
                      - volume_set
                    use_media_info: true
                    media_controls:
                      - on_off
                      - play_pause_stop
                    collapsible_controls: true
                    show_volume_level: true
              exclude: []
            show_empty: true
            card:
              type: vertical-stack
            card_param: cards
          - type: horizontal-stack
            cards:
              - type: tile
                entity: media_player.moode
                icon: mdi:radio
                name: Joe
                show_entity_picture: false
                tap_action:
                  action: call-service
                  service: media_player.play_media
                  target:
                    entity_id: []
                    device_id:
                      - 1c4f5afb77876bf687edfbd5f5bc7e33
                    area_id: []
                  data:
                    media_content_type: music
                    media_content_id: https://streams.radio.dpgmedia.cloud/redirect/joe_fm/aac
                vertical: false
                hide_state: true
              - type: tile
                entity: media_player.moode
                icon: mdi:music
                show_entity_picture: false
                tap_action:
                  action: call-service
                  service: script.playlist_person
                  target: {}
                  data:
                    person: lore
                vertical: false
                hide_state: true
                name: Lore
              - type: tile
                entity: media_player.moode
                icon: mdi:music
                show_entity_picture: false
                tap_action:
                  action: call-service
                  service: script.playlist_person
                  target: {}
                  data:
                    person: jasper
                vertical: false
                hide_state: true
                name: Jasper
