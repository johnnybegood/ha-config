alert_panel:
  alias: Alert Panel
  sequence:
  - service: browser_mod.popup
    metadata: {}
    data:
      dismissable: true
      autoclose: false
      title: '{{ title }}'
      size: normal
      timeout: 30000
      content: '<h1 style=''font-size: 5rem''> {% if message | length > 10 %} {{ title
        }}</h1><h2>{{ message }}</h2> {% else %} {{ message }}</h1><h2>{{ details
        }}</h2> {% endif %}'
    target:
      device_id: f16f4a9fcb93f5aba7990eaea47f4f8c
  mode: queued
  icon: mdi:home-alert
  fields:
    title:
      selector:
        text:
      required: true
      name: Title
    message:
      selector:
        text:
          multiline: true
      name: Message
      required: true
    details:
      selector:
        text:
          multiline: true
      name: Details
spotlight_camera:
  alias: Spotlight Camera
  sequence:
  - service: browser_mod.popup
    metadata: {}
    data:
      dismissable: true
      autoclose: true
      timeout: 30000
      content:
        type: vertical-stack
        cards:
        - type: custom:mushroom-title-card
          title: Voortuin
        - type: picture-glance
          entities: []
          camera_image: camera.cam_voordeur
          camera_view: live
        - type: horizontal-stack
          cards:
          - type: custom:mushroom-entity-card
            entity: sensor.cam_voordeur_car_count
            name: cars
          - type: custom:mushroom-entity-card
            entity: sensor.cam_voordeur_person_count
            name: persons
      right_button: Close
      right_button_action: {}
    target:
      device_id: f16f4a9fcb93f5aba7990eaea47f4f8c
  mode: single
  icon: mdi:cctv
notification:
  alias: Notification
  sequence:
  - service: script.alert_panel
    metadata: {}
    data:
      title: '{{ title }}'
      message: '{{ message }}'
  - service: notify.notify
    metadata: {}
    data:
      message: '{{ message }}'
      title: '{{ title }}'
  mode: single
  icon: mdi:bell
  fields:
    title:
      selector:
        text:
      name: Title
      required: true
    message:
      selector:
        text:
          multiline: true
      name: Message
      required: true
bewateringwaterstop:
  alias: BewateringWaterStop
  sequence:
  - service: timer.finish
    metadata: {}
    data: {}
    target:
      entity_id: timer.watermoestuin
  mode: single
  icon: mdi:timer-stop
vacuum_zone:
  alias: Vacuum Zone
  sequence:
  - service: vacuum.send_command
    metadata: {}
    data:
      command: start
      params:
        pmap_id: lokI_9GGSdaeVSiIAonnLQ
        regions:
        - region_id: '{{ zone_region.split("-")[1] }}'
          type: '{{ zone_region.split("-")[0] }}id'
    target:
      entity_id: vacuum.robin
  mode: single
  icon: mdi:robot-vacuum
  fields:
    zone_region:
      selector:
        select:
          options:
          - label: Keuken - Tafel
            value: z-1
          - label: Keuken
            value: r-1
          - label: Living
            value: r-2
          - label: Gang
            value: r-0
      name: Zone/Region
      required: true
